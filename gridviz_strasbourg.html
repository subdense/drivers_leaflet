<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
        <title>Strasbourg Densification Analysis</title>
        <!-- leaflet css -->    
        <link 
            rel="stylesheet" 
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        />

        <style>
            /* Remove margin */
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100vh;
                width: 100%; 
            }
            .legend {
                padding: 10px;
                background-color: white;
                border: 1px solid #ccc;
                border-radius: 5px;
                position: absolute;
                bottom: 20px;
                right: 20px;
                z-index: 1000; /* Ensure the legend is on top of the map layers */
                font-size: 12px;
            }
            .legend i {
                width: 18px;
                height: 18px;
                float: left;
                margin-right: 8px;
                opacity: 0.8;
            }
            .legend-title {
                font-weight: bold;
                margin-bottom: 5px;
            }
            .legend-description {
                font-size: 12px;
                color: #555;
                margin-bottom: 8px;
            }
            /* Make layer control always visible */
            .leaflet-control-layers {
                position: absolute;
                top: 20px;
                right: 20px;
                padding: 6px 8px;
                background: white;
                box-shadow: 0 1px 5px rgba(0,0,0,0.4);
                border-radius: 5px;
                min-width: 200px;  /* Add this line to make the box wider */
            }
            
            .leaflet-control-layers-toggle {
                display: none;  /* Hide the toggle button */
            }
            
            .leaflet-control-layers-list {
                display: block !important;  /* Always show the list */
            }
        </style>
    </head>

    <body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
        <div id="viz-container" style="height: 100%; width: 100%"></div>

        <!-- Control panel similar to DE.html -->
        <div style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; 
                    border: 0px; border-radius: 5px; background: #ffffffcc; line-height: 1.6; box-shadow: 5px 5px 5px grey;">
            <div id="layer">
                <span style="font-size: 1.5em; font-weight: bold">Densification Indicators</span>
                <br />
                <span style="font-size: 1.2em">
                    <input type="radio" name="layer" id="dens" value="dens" checked />
                    <label for="dens">Residential Densification</label>
                    <br />
                    <input type="radio" name="layer" id="cci" value="cci" />
                    <label for="cci">Regional Accessibility</label>
                    <br />
                    <input type="radio" name="layer" id="amenity" value="amenity" />
                    <label for="amenity">Amenity Count</label>
                    <br />
                </span>
            </div>
        </div>

        <!-- Load required libraries -->
        <script src="https://cdn.jsdelivr.net/npm/gridviz@2.1.17"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>

        <!-- leaflet js -->
        <script src ="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> <!-- load script to make leaflet functions available -->

        <!-- leaflet geojson vt package to read geojson files -->
        <script src="https://unpkg.com/geojson-vt@3.2.0/geojson-vt.js"></script>
        <script src="leaflet-geojson-vt.js"></script>

        <!-- choropleth package -->
        <!-- <script src="choropleth.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script> -->
        <!-- geojson data -->
        <script src="strasbourg.js"></script>

        <script>
            // Initialize GridViz
            const containerDiv = document.getElementById('viz-container');
            const app = new gridviz.App(containerDiv)
                .setGeoCenter({ x: 4133535, y: 2797277 }) // Center coordinates from your data
                .setZoomFactor(400);

            // Create dataset from CSV
            const dataset = new gridviz.CSVGrid(app, 'strasbourg.csv', 100, {
                x: 'x',
                y: 'y'
            });

            // Style definitions
            const densStyle = new gridviz.SquareColorWGLStyle({
                colorCol: 'total_volume_new',
                color: d3.interpolateGreys,
                stretching: { fun: 'expRev', alpha: -7 }
            });

            const cciStyle = new gridviz.SquareColorWGLStyle({
                colorCol: 'cci',
                color: d3.interpolateGreens,
                stretching: { fun: 'linear' }
            });

            const amenityStyle = new gridviz.SquareColorWGLStyle({
                colorCol: 'amenity_count',
                color: d3.interpolateReds,
                stretching: { fun: 'linear' }
            });

            // Update function
            const update = () => {
                const layCode = document.querySelector('input[name="layer"]:checked').value;
                app.layers = []; // Clear existing layers

                if (layCode === 'dens') {
                    app.addLayerFromDataset(dataset, [densStyle]);
                } else if (layCode === 'cci') {
                    app.addLayerFromDataset(dataset, [cciStyle]);
                } else if (layCode === 'amenity') {
                    app.addLayerFromDataset(dataset, [amenityStyle]);
                }

                app.cg.redraw();
            };

            // Add event listeners
            document.querySelector('#layer').addEventListener('change', update);

            // Initial update
            update();

            // Map and base layer setup
            const map = L.map('map').setView([48.5787, 7.6248], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            }).addTo(map);

            // Color functions
            function getDensColor(d) {
                return d > 5000 ? '#252525' :
                    d > 1000 ? '#636363' :
                    d > 500 ? '#969696' :
                    d > 100 ? '#cccccc' :
                            'transparent';
            }
            
            function getCCIColor(d) {
                return d > 0.8 ? '#006d2c' :
                    d > 0.6 ? '#2ca25f' :
                    d > 0.4 ? '#66c2a4' :
                    d > 0.2 ? '#b2e2e2' :
                            '#edf8fb';
            }

            function getFSIColor(d) {
                return d > 8000 ? '#252525' :
                    d > 6000  ? '#636363' :
                    d > 4000  ? '#969696' :
                    d > 2000  ? '#cccccc' :
                            '#f7f7f7';
            }

            function getParkColor(d) {
                return d > 2000 ? '#ffffff' :
                    d > 1000 ? '#99d594' :
                    d > 500  ? '#31a354' :
                    d > 250  ? '#006d2c' :
                            '#004417';
            }

            function getTrainColor(d) {
                return d > 2000 ? '#ffffff' :
                    d > 1000 ? '#bcbddc' :
                    d > 500  ? '#807dba' :
                    d > 250  ? '#6a51a3' :
                            '#4a1486';
            }

            function getAmenityColor(d) {
                return d > 20 ? '#b30000' :
                    d > 10 ? '#e34a33' :
                    d > 5  ? '#fc8d59' :
                    d > 0  ? '#fdcc8a' :
                        '#ffffff';
            }

            // Layer definitions using standard L.geoJSON
            const DensLayer = L.geoJSON(data, {
                style: feature => ({
                    fillColor: getDensColor(feature.properties.total_volume_new),
                    weight: 0.1,
                    opacity: 1,
                    color: '#000',
                    fillOpacity: 0.8
                })
            });

            const CCILayer = L.geoJSON(data, {
                style: feature => ({
                    fillColor: getCCIColor(feature.properties.cci),
                    weight: 0.1,
                    opacity: 1,
                    color: '#000',
                    fillOpacity: 0.8
                })
            });

            const FSI11Layer = L.geoJSON(data, {
                style: feature => ({
                    fillColor: getFSIColor(feature.properties.total_area2011),
                    weight: 0.1,
                    opacity: 1,
                    color: '#000',
                    fillOpacity: 0.8
                })
            });

            const ParkLayer = L.geoJSON(data, {
                style: feature => ({
                    fillColor: getParkColor(feature.properties.m_to_park),
                    weight: 0.1,
                    opacity: 1,
                    color: '#000',
                    fillOpacity: 0.8
                })
            });

            const TrainLayer = L.geoJSON(data, {
                style: feature => ({
                    fillColor: getTrainColor(feature.properties.m_to_train),
                    weight: 0.1,
                    opacity: 1,
                    color: '#000',
                    fillOpacity: 0.8
                })
            });

            const AmenityLayer = L.geoJSON(data, {
                style: feature => ({
                    fillColor: getAmenityColor(feature.properties.amenity_count),
                    weight: 0.1,
                    opacity: 1,
                    color: '#000',
                    fillOpacity: 0.8
                })
            });

            const OutlineLayer = L.geoJSON(data, {
                style: {
                    fillColor: 'none',
                    weight: 0.1,
                    opacity: 1,
                    color: '#000',
                    fillOpacity: 0
                }
            });

            // Legend generation
            function generateLegend(title, description, breaks, colors) {
                const labels = breaks.map((grade, i) => 
                    i < breaks.length - 1 ?
                    `<i style="background:${colors[i]}"></i>${grade}&ndash;${breaks[i + 1]}` :
                    `<i style="background:${colors[i]}"></i>${grade}+`
                );

                return `
                    <div class="legend-title">${title}</div>
                    <div class="legend-description">${description}</div>
                    ${labels.join('<br>')}
                `;
            }

            // Legend content definitions
            const legends = {
                DensLayer: generateLegend(
                    "Residential Densification",
                    "Residential building volume in m<sup>3</sup> constructed<br>between 2011 and 2021",
                    [0, 100, 500, 1000, 5000], 
                    ['transparent', '#cccccc', '#969696', '#636363', '#252525']
                ),
                CCILayer: generateLegend(
                    "Regional Accessibility (CCI)",
                    "From 0 (most peripheral) to 1 (most central)",
                    [0, 0.2, 0.4, 0.6, 0.8],
                    ['#edf8fb','#b2e2e2','#66c2a4','#2ca25f','#006d2c']
                ),
                FSI11Layer: generateLegend(
                    "Built-up area in 2011 (total_area2011)",
                    "Share of grid cell covered by building footprints in 2011",
                    ["0%","25%", "40%", "60%", "80%"],
                    ['#f7f7f7', '#cccccc', '#969696', '#636363', '#252525']
                ), 
                ParkLayer: generateLegend(
                    "Distance to Parks (m_to_park)",
                    "Distance to nearest park or green space in meters",
                    [0, 250, 500, 1000, 2000],
                    ['#004417', '#006d2c', '#31a354', '#99d594', '#ffffff']
                ),
                TrainLayer: generateLegend(
                    "Distance to Train Stations (m_to_train)",
                    "Distance to nearest train station in meters",
                    [0, 250, 500, 1000, 2000],
                    ['#4a1486', '#6a51a3', '#807dba', '#bcbddc', '#ffffff']
                ),
                AmenityLayer: generateLegend(
                    "Amenity Count (amenity_count)",
                    "Number of amenities within a 500m radius",
                    [0, 0, 5, 10, 20],
                    ['#ffffff', '#fdcc8a', '#fc8d59', '#e34a33', '#b30000']
                )
                };

            // Legend content and control
            const legendDiv = document.querySelector('.legend');

            function updateLegend(activeLayer) {
                legendDiv.innerHTML = activeLayer === DensLayer ? legends.DensLayer :
                                    activeLayer === CCILayer ? legends.CCILayer :
                                    activeLayer === FSI11Layer ? legends.FSI11Layer :
                                    activeLayer === ParkLayer ? legends.ParkLayer :
                                    activeLayer === TrainLayer ? legends.TrainLayer :
                                    activeLayer === AmenityLayer ? legends.AmenityLayer :
                                    "";
            }

            // Event listeners and controls
            map.on('baselayerchange', function(e) {
                updateLegend(e.layer);
            });

            // Create layer control with radio buttons
            const layerControl = L.control.layers(
                {  // Base layers (radio buttons)
                    "Residential Densification": DensLayer,
                    "Built-up Area 2011": FSI11Layer,
                    "Regional Accessibility (CCI)": CCILayer,
                    "Distance to Parks": ParkLayer,
                    "Distance to Train Stations": TrainLayer,
                    "Amenity Count": AmenityLayer,
                    "Grid Outlines": OutlineLayer
                },
                null,  // No overlay layers
                {
                    collapsed: false
                }
            ).addTo(map);

            // Add initial layer and legend
            DensLayer.addTo(map);
            updateLegend(DensLayer);
        </script>
    </body>
</html>
